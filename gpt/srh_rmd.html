<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with OpenAI</title>
</head>
<body>
    <h1>OpenAI Chatbot</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="로봇설계과 입학과 관련된 질문을 작성해보세요!" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('messages').innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{role: 'user', content: userInput}]
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            document.getElementById('messages').innerHTML += `<p><strong>Bot:</strong> ${botMessage}</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇설계과 문의 AI 챗봇</title>
    <style>
        /* 채팅 박스 스타일 */
        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        /* 메시지 영역 스타일 */
        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 메시지 스타일 */
        #messages p {
            margin: 0;
            padding: 5px 0;
        }

        /* 입력 필드와 버튼 정렬 */
        #userInput {
            width: 75%;
            padding: 10px;
            margin-right: 5px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>2025 로봇설계과 입학 문의 챗봇</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="질문 입력..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // 페이지 로드 시 초기 메시지 표시
        async function loadInitialMessage() {
            const response = await fetch('chat_config.json');
            const config = await response.json();

            // 초기 인사말 표시
            const initialMessage = config.messages.find(msg => msg.role === 'assistant').content;
            document.getElementById('messages').innerHTML += `<p><strong>Bot:</strong> ${initialMessage}</p>`;
            scrollToBottom();  // 스크롤 하단으로 이동
        }

        // 메시지 전송 및 응답 처리
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (userInput.trim() === "") return;  // 빈 입력 처리

            document.getElementById('messages').innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('userInput').value = "";  // 입력 필드 초기화
            scrollToBottom();  // 스크롤 하단으로 이동

            // JSON 파일 로드
            const response = await fetch('chat_config.json');
            const config = await response.json();

            // 사용자 입력을 messages 배열에 추가
            config.messages.push({ role: 'user', content: userInput });

            const apiResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{ role: 'user', content: userInput }],
                    assistant_id: 'asst_Mm019YNqP6syW41JyxdrXLDc' 
                })
            });

            const data = await apiResponse.json();
            const botMessage = data.choices[0].message.content;
            document.getElementById('messages').innerHTML += `<p><strong>답변:</strong> ${botMessage}</p>`;
            scrollToBottom();  // 스크롤 하단으로 이동
        }

        // 스크롤을 메시지 영역의 하단으로 이동하는 함수
        function scrollToBottom() {
            const messageBox = document.getElementById('messages');
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // 페이지가 로드될 때 초기 메시지 표시
        window.onload = loadInitialMessage;
    </script>
</body>
</html>

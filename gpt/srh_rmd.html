<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇설계과 문의 AI 챗봇</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 헤더 스타일 */
        h1 {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        /* 채팅 박스 스타일 */
        #chatbox {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 메시지 영역 스타일 */
        #messages {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
        }

        /* 메시지 스타일 */
        #messages p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 1em;
        }

        /* 사용자 메시지 스타일 */
        #messages p strong {
            font-weight: bold;
        }

        /* 사용자 메시지(오른쪽 정렬) */
        #messages p.user {
            align-self: flex-end;
            background-color: #333;
            color: white;
            border-radius: 15px 15px 0 15px;
        }

        /* 봇 메시지(왼쪽 정렬) */
        #messages p.bot {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 15px 15px 15px 0;
        }

        /* 입력 바 스타일 */
        #inputArea {
            display: flex;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        /* 입력 필드 스타일 */
        #userInput {
            flex-grow: 1;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 1em;
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* 버튼 스타일 */
        button {
            padding: 15px 20px;
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #555;
        }

        /* 스크롤바 스타일 */
        #messages::-webkit-scrollbar {
            width: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-track {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>2025 로봇설계과 입학 문의 챗봇</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="질문 입력..." />
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script>
        // 페이지 로드 시 초기 메시지 표시
        async function loadInitialMessage() {
            const response = await fetch('chat_config.json');
            const config = await response.json();

            // 초기 인사말 표시
            const initialMessage = config.messages.find(msg => msg.role === 'assistant').content;
            document.getElementById('messages').innerHTML += `<p class="bot"><strong>설계봇:</strong> ${initialMessage}</p>`;
            scrollToBottom();  // 스크롤 하단으로 이동
        }

        // 메시지 전송 및 응답 처리
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (userInput.trim() === "") return;  // 빈 입력 처리

            document.getElementById('messages').innerHTML += `<p class="user"><strong>나:</strong> ${userInput}</p>`;
            document.getElementById('userInput').value = "";  // 입력 필드 초기화
            scrollToBottom();  // 스크롤 하단으로 이동

            // JSON 파일 로드
            const response = await fetch('chat_config.json');
            const config = await response.json();

            // 사용자 입력을 messages 배열에 추가
            config.messages.push({ role: 'user', content: userInput });

            const apiResponse = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer asst_Mm019YNqP6syW41JyxdrXLDc'
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{ role: 'user', content: userInput }],
                    assistant_id: 'asst_Mm019YNqP6syW41JyxdrXLDc' 
                })
            });

            const data = await apiResponse.json();
            const botMessage = data.choices[0].message.content;
            document.getElementById('messages').innerHTML += `<p class="bot"><strong>설계봇:</strong> ${botMessage}</p>`;
            scrollToBottom();  // 스크롤 하단으로 이동
        }

        // 스크롤을 메시지 영역의 하단으로 이동하는 함수
        function scrollToBottom() {
            const messageBox = document.getElementById('messages');
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // 페이지가 로드될 때 초기 메시지 표시
        window.onload = loadInitialMessage;
    </script>
</body>
</html>
